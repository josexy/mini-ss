server:
  - name: ss
    addr: 127.0.0.1:8388
    password: "12345"
    method: aes-128-cfb
    # method: none
    transport: default
    udp: true
local:
  # socks_addr: 127.0.0.1:10086
  # http_addr: 127.0.0.1:10087
  mixed_addr: 127.0.0.1:10088
  tun:
    enable: true
    name: ""
    cidr: 198.18.0.1/16
    mtu: 9000
    dns_hijack:
      - 8.8.8.8:53 
      - any:53
  dns:
    listen: ':53'
    # disable_rewrite: true
    domain_filter:
      - www.example.com
      - www.google.com
    nameservers:
      - 8.8.8.8
      - 223.5.5.5
      - 114.114.114.114
      - 2400:3200:baba::1 
      - tls://dns.alidns.com
      - https://dns.alidns.com/dns-query
log:
  color: true
  log_level: trace
  verbose_level: 2
# iface: en5
auto_detect_iface: true
rules:
  mode: direct
  direct_to: ""
  global_to: "ss"
